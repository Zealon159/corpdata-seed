<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>系统管理</title>
		<link rel="stylesheet" href="js/plugin/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="/js/easyui/themes/color.css">
		<script src="/js/jquery-2.1.1.min.js"></script>
		<script src="/js/plugin/layui/layui.js"></script>
		<script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
		<script src="/js/common.js"></script>
		<script type="text/javascript">
			$(function(){
			    //初始化js代码 
			    var url = "/process/list";
			    $("#centerFrame").attr("src",url);
			});
			
			function openurl(url){
				$("#centerFrame").attr("src",url);
			}
		</script>
	</head>
	<body class="easyui-layout">
		<div data-options="region:'north',border:false" style="height: 35px; background: #ace;">
			<div style="float:left"><h1>系统管理</h1></div>
			<div style="float:right;margin:10px 20px 0px 0px">
				<span th:text="${userName}"></span> &nbsp; &nbsp; &nbsp;
				<a href="logout">退出</a>
			</div>
		</div>
		<div data-options="region:'west',split:true,title:'菜单'" style="width: 180px; padding: 10px;">
			<a onclick="openurl('/process/list')" class="easyui-linkbutton c4" style="width:100%">组织管理</a><br><br>
			<a onclick="openurl('/process/task/list')" class="easyui-linkbutton c8" style="width:100%">用户管理</a><br><br>
		</div>
		
		<div data-options="region:'center',title:' '">
			<iframe frameborder="0" width="100%" height="100%" id="centerFrame" scroll="no" src="about:blank"></iframe>
		</div>
	</body>

</html>
